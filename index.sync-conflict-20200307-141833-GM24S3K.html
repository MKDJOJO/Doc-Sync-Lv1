<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>单页模板标签名</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css" />
  </head>

  <body>
    <nav>
      <a href="#">单页模板左侧角标名</a>
    </nav>
    <div id="app">缓冲中...</div>

    <script>
      window.$docsify = {
        //目录名称
        name: '单页模板目录名',
        //切换页面后是否自动跳转到页面顶部
        auto2top: true,
        //小屏设备下合并导航栏到侧边栏。
        mergeNavbar: true,
        //设置生成目录的最大层级
        maxLevel: 2
      }
    </script>

    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  </body>
</html>
